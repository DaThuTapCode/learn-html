<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trọng Phú thực hành 2</title>
    <link rel="stylesheet" href="bai2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="letter-zone">
            <div class="letter">
                <i class="fa-regular fa-envelope"></i>
            </div>
        </div>

        <div class="heading">
            <h1>Get the invite</h1>
        </div>
        <div class="des">
            <p>Nhập email của bạn để được chúng tôi chăm sóc tận tình</p>
        </div>
        <div class="form-invite">
            <form action="">
                <input type="email" name="email" id="email" placeholder="Nhập email">
                <button class="btn">Yêu cầu chăm sóc</button>
            </form>
        </div>

    </div>
</body>

</html>
